steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/erp-system:v9', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/erp-system:v9']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'erp-system'
  - '--image'
  - 'gcr.io/$PROJECT_ID/erp-system:v9'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--memory'
  - '512Mi'
  - '--cpu'
  - '1'
  - '--port'
  - '8080'
  - '--add-cloudsql-instances'
  - '$PROJECT_ID:us-central1:erp-database'
  - '--set-env-vars'
  - 'FLASK_CONFIG=production,SECRET_KEY=dev,DATABASE_URL=postgresql://erpuser:ERPuser2025!@/erpsystem?host=/cloudsql/$PROJECT_ID:us-central1:erp-database'
images:
- 'gcr.io/$PROJECT_ID/erp-system:v9'

# This v9 build includes fixes for:
# - Inventory Manager role assignment
# - Case-insensitive role matching
# - Improved error handling for role assignments
# - Updated user interface with role descriptions
# - Connection to existing PostgreSQL Cloud SQL instance
